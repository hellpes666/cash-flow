services:
    postgres:
        container_name: cash-flow-db-prod
        image: postgres:17
        restart: always
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=cashflow
        ports:
            - 5436:5432
        volumes:
            - postgres_data_prod:/var/lib/postgresql/data
        networks:
            - cash-flow-prod
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
            interval: 10s
            timeout: 5s
            retries: 5

    rabbitmq:
        image: rabbitmq:3.13-management
        container_name: cash-flow-rmq-prod
        restart: always
        ports:
            - '5672:5672'
            - '15672:15672'
        environment:
            - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
        networks:
            - cash-flow-prod
        healthcheck:
            test: ['CMD', 'rabbitmq-diagnostics', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: Dockerfile.prod
        container_name: cash-flow-backend-prod
        restart: always
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
            - PORT=${PORT:-3000}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=cashflow
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=5432
            - POSTRGES_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/cashflow
            - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
            - RABBITMQ_DEFAULT_HOST=rabbitmq
            - JWT_SECRET=${JWT_SECRET}
        networks:
            - cash-flow-prod
        depends_on:
            postgres:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy

volumes:
    postgres_data_prod:

networks:
    cash-flow-prod:
